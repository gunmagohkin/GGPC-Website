<!-- In /chatbot/chatbot.html -->
<div class="chatbot">
    <button class="chatbot-toggler">
        <span class="material-symbols-outlined">mode_comment</span>
        <span class="material-symbols-outlined">close</span>
    </button>
    <div class="chat-window">
        <!-- THIS HEADER STAYS THE SAME -->
        <header>
            <h2>GGPC Assistant</h2>
        </header>

        <!-- TABS ARE ADDED HERE -->
        <div class="chat-header-tabs">
            <button class="tab-btn active" data-tab="ai-assistant">AI Assistant</button>
            <button class="tab-btn" data-tab="contact-us">Contact Us</button>
        </div>
        
        <!-- CONTENT PANELS WRAPPER -->
        <div class="tab-panels">
            <div class="tab-content active" id="ai-assistant">
                <ul class="chatbox">
                    <!-- Chat messages will be dynamically added here -->
                </ul>
            </div>

            <div class="tab-content" id="contact-us">
                <form id="contact-form" class="contact-form">
                    <p>Please select a subject and fill out the form below. We'll get back to you shortly.</p>
                    
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <select name="subject" id="subject" required>
                            <option value="" disabled selected>-- Please choose a subject --</option>
                            <option value="General Inquiry">General Inquiry</option>
                            <option value="Sales & Services">Products & Services</option>
                            <option value="Supplier Partnership">Supplier / Partnership</option>
                            <option value="Job Application">Job Application / HR</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" name="name" placeholder="John Doe" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Your Email</label>
                        <input type="email" id="email" name="email" placeholder="john.doe@example.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Your Message</label>
                        <textarea id="message" name="message" placeholder="Please type your message here..." required></textarea>
                    </div>
                    
                    <button type="submit">Send Message</button>
                    <div class="form-status"></div>
                </form>
            </div>
        </div>

        <!-- THIS INPUT IS NOW HIDDEN BY JAVASCRIPT -->
        <div class="chat-input">
            <textarea placeholder="Ask a question..." required></textarea>
            <button id="send-btn" class="material-symbols-outlined">send</button>
        </div>
    </div>
</div>
